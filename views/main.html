<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>  
    <div class="top-title">
        <a href="#" onClick="openAddWindow()" class="btn-floating float-right" ><i class="material-icons">add</i></a>
        <h4>My Library!</h4>
    </div>
    <div class="container">
        <div class="row" >
            <div class="col s4">
                <input type="text" id="search-key" placeholder="Search..." autofocus />
            </div>
            <div class="col s1">
                <a href="#" class="btn-floating search-icon-element" onClick=" searchWithWord( document.getElementById('search-key').value ); " ><i class="material-icons">search</i></a>
            </div>
        </div>
        <div class="row" >
            <table class="striped z-depth-1" >
                <thead>
                    <tr class="row" >
                        <th class="t-ac" >A/A</th>
                        <th>Title <a href="#" onClick="sortBy('title');" ><i class="tiny material-icons">arrow_drop_down</i></a></th>
                        <th>Author <a href="#" onClick="sortBy('author');" ><i class="tiny material-icons">arrow_drop_down</i></a></th>
                        <th>Position <a href="#" onClick="sortBy('position');" ><i class="tiny material-icons">arrow_drop_down</i></a></th>
                        <th class="t-ac" colSpan="2" >Changes</th>
                    </tr>
                </thead>
                <tbody id="booklist" ><!-- data goes here --></tbody>
            </table>
        </div>
    </div>
    <script src="./js/main.js" ></script>
</body>
</html>
